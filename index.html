<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Caveat:wght@400..700&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Press+Start+2P&family=Russo+One&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="wrapper">

        <div class="popup">
            <p>Please enter your weight and height.</p>
        </div>

        <div class="container">
            <div class="input-box">
                <div class="text-box">
                    <input placeholder="weight (KG)" type="text" name="kg" id="kg" maxlength="3" required>
                    <img src="./images/weight.png" alt="icon indicating weight">
                </div>
                <div class="text-box">
                    <input placeholder="Heigh (CM)" type="text" name="height" id="height" required maxlength="3">
                    <img src="./images/height.png" alt="icon indicating height">
                </div>
            </div>
                <button class="calculate-button">
                    Calculate BMI</button>
                
                
                <div class="result">
                    <h2>BMI:</h2>
                    <div class="underweight">
                        <h3>Underweight < 18.5</h3>
                    </div>
                    <div class="healthy">
                        <h3>Healthy 18.5 - 25</h3>
                    </div>
                    <div class="overweight" >
                        <h3>Overweight > 25</h3>
                    </div>
                </div>
                <div class="imperial-metric">
                    <button id="slider" class="slide-buttonLeft"></button>
                    <p class="slidertext slide-textRight">metric</p>
                </div>
        </div>
    </div>

    <script src="./index.js" charset="UTF-8"></script>

</body>
</html>
